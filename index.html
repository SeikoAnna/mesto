<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/index.js"></script>
  <title>Место Россия</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/JakIvKusto.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавлять"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Anna Seiko</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__conteiner">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" name="form-profile">
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
        <input class="popup__input popup__input_type_profession" type="text" name="profession" placeholder="Профессия">
        <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__conteiner">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add" name="form-card">
        <input class="popup__input popup__input_type_title" type="text" name="title" required placeholder="Название">
        <input class="popup__input popup__input_type_picture" type="url" name="url" placeholder="Ссылка на картинку">
        <button class="popup__save" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_photo">
    <figure class="popup__photo-conteiner">
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__photo-title"></h2>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </figure>
  </div>
  <template id="element__card">
    <div class="element">
      <button class="element__picture-botton" type="button">
        <img class="element__picture" src="#" alt="#">
      </button>
      <button class="element__delete" type="button"></button>
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>
</body>

</html>
