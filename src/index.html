<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
    <button class="profile__avatar-btn" type="button">
      <img class="profile__avatar" src="#" alt="аватар">
    </button>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавлять"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Anna Seiko</p>
  </footer>
  <div id="popup_type_edit" class="popup popup_type_edit">
    <div class="popup__conteiner">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" name="form-profile" novalidate>
        <input id="popup__name" class="popup__input popup__input_type_name" type="text" name="name" minlength="2" maxlength="40" placeholder="Введите Ваше имя" required>
        <span id="error-name" class="popup__name-error popup__input-error"></span>
        <input id="popup__profession" class="popup__input popup__input_type_profession" type="text" name="info" minlength="2" maxlength="200" placeholder="Введите Вашу профессию"
          required>
        <span id="error-profession" class="popup__profession-error popup__input-error"></span>
        <button class=" popup__submit-popup-btn" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="popup_type_add" class="popup popup_type_add">
    <div class="popup__conteiner">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add" name="form-card" novalidate>
        <input id="popup__title" class="popup__input popup__input_type_title" type="text" name="name" minlength="2" maxlength="30" required placeholder="Название">
        <span id="error-title" class="popup__title-error  popup__input-error"></span>
        <input id="popup__picture" class="popup__input popup__input_type_picture " type="url" name="link" required placeholder="Ссылка на картинку">
        <span id="error-url" class="popup__picture-error popup__input-error"></span>
        <button class="popup__submit-popup-btn" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>
  <div id="popup_photo" class="popup popup_photo">
    <figure class="popup__photo-conteiner">
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__photo-title"></h2>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </figure>
  </div>
  <div  id="popup__card-delete" class="popup popup__card-delete">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form popup__form_delete" id="form__delete">
        <button class="popup__submit-popup-btn" type="submit" aria-label="Да">Да</button>
      </form>
    </div>
  </div>
  <div id="popup__avatar" class="popup popup__avatar" >
    <div class="popup__container">
      <button class="popup__close"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" id="form__avatar" novalidate>
        <input id="link-avatar" type="url" class="popup__occupation link popup__input popup__input_link" name="avatar"
          placeholder="Ссылка на картинку" required>
          <span  class="popup__error link-avatar-error"></span>
        <button class="popup__submit-popup-btn" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <template id="element__card">
    <div class="element">
      <button class="element__picture-botton" type="button">
        <img class="element__picture" src="#" alt="#">
      </button>
      <button class="element__delete" type="button"></button>
      <div class="element__content">
        <h2 class="element__title"></h2>
        <div class="element__like_container">
        <button class="element__like" type="button"></button>
        <p class="element__like_amount">0</p>
      </div>
      </div>
    </div>
  </template>
</body>

</html>
